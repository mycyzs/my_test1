<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">业务名称：</label>
                <div class="col-sm-8">
                    <input type="text" cw-selectstr2="dbOption1" ng-model="args.biz" style="width: 250px">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">模板名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.template" input-hint="模板名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">巡检脚本：</label>
                <div class="col-sm-8">

                    <textarea name="content" id="" cols="30" rows="3" ng-model="args.script" style="width: 250px"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">阈值：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.max_num" input-hint="模板名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">

                    <textarea name="content" id="" cols="30" rows="3" ng-model="args.comment" style="width: 250px"></textarea>
                </div>
            </div>


        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-deppon-primary" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-deppon-warning" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
